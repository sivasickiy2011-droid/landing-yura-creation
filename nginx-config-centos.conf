# Nginx конфигурация для Universal Backend на CentOS 9
# Файл: /etc/nginx/conf.d/universal-backend.conf

# Upstream для Node.js приложения
upstream backend_app {
    server 127.0.0.1:3000;
    keepalive 64;
}

# Редирект с HTTP на HTTPS (после получения SSL)
server {
    listen 80;
    server_name function.centerai.tech;

    # Временно разрешаем HTTP для получения SSL
    # После получения сертификата раскомментируйте:
    # return 301 https://$server_name$request_uri;

    # А пока проксируем напрямую
    location / {
        proxy_pass http://backend_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check
    location /health {
        proxy_pass http://backend_app/health;
        access_log off;
    }

    # Логи
    access_log /var/log/nginx/backend_access.log;
    error_log /var/log/nginx/backend_error.log;
}

